<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
</head>
<body>
    <h1>Oops! The page you requested was not found.</h1>
    <script>
        function redirect() {
            const url = window.location.href;
            // Check for data:text/html format
            if (url.startsWith("data:text/html")) {
                // No further redirection for data URI
                return;
            }
            // Extract the intended URL
            const intendedUrl = url.split("/")[3]; // Modify index based on your URL structure
            window.location.href = intendedUrl;
        }
        redirect();
    </script>
</body>
</html>
