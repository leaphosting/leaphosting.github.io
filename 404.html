<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<body>
    <h1>Oops! Looks like you're lost.</h1>
    <p>We couldn't find the page you were looking for.</p>
    <button onclick="goBack()">Take me back</button>
    <script>
        function goBack() {
            // Get the original requested URL from the referrer
            const referrerUrl = document.referrer;
            
            // Check if referrer is valid and not the 404 page itself
            if (referrerUrl && !referrerUrl.endsWith("/404.html")) {
                window.location.href = referrerUrl;
            } else {
                // Redirect to homepage if referrer is invalid
                window.location.href = "/";
            }
        }
    </script>
</body>
</html>
